
<div class="container">
    <div class="card m-3">
        <div class="card-header">
          Edit Contact
        </div>
        <div class="card-body">
            <div class="m-2">
                <Form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col">
                            <label class="form-label">First name</label>
                            <input type="text" class="form-control" formControlName="firstName" id="firstName">
                        </div>
                        <div class="col">
                            <label class="form-label">Last name</label>
                            <input type="text" class="form-control" formControlName="lastName" id="lastName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control" formControlName="email" id="email">
                        </div>
                        <div class="col">
                            <label class="form-label">Phone number</label>
                            <input type="text" class="form-control" formControlName="phoneNumber" id="phoneNumber">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" formControlName="address" id="address">
                        </div>
            
                        <div class="col">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" formControlName="city" id="city">
                        </div>            
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">State</label>
                            <input type="text" class="form-control" formControlName="state" id="state">
                        </div>
                        <div class="col">
                            <label class="form-label">Country</label>
                            <input type="text" class="form-control" formControlName="country" id="country">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label">Postal Code</label>
                            <input type="text" class="form-control" formControlName="postalCode" id="postalCode">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                    
                </Form>
            </div>      
        </div>
      </div>
</div>
